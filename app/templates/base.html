<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Autobids</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/survey.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans"
    rel="stylesheet">
  </head>
  <body>
    <div>
      Autobids:
      <a href="{{ url_for('index') }}">Home</a>
      {% if current_user.is_anonymous %}

      {% else %}
      <a href="{{ url_for('results') }}">Results</a>
      <a href="{{ url_for('logout') }}">Logout</a>
      {% endif %}
    </div>
    <hr>
        {% block content %} {% endblock %}
  </body>
</html>
